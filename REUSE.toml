precedence = "aggregate"
SPDX-FileCopyrightText = "2023-2025 Seco Mind Srl"
SPDX-License-Identifier = "CC0-1.0"

[[annotations]]
path = "backend/priv/astarte_resources/interfaces/**.json"
precedence = "aggregate"
SPDX-FileCopyrightText = "2023 Seco Mind Srl"
