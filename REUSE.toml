version = 1
SPDX-PackageName = "edgehog"
SPDX-PackageSupplier = "SECO Mind Srl"
SPDX-PackageDownloadLocation = "https://github.com/edgehog-device-manager/edgehog"

[[annotations]]
path = "doc/images/**"
precedence = "aggregate"
SPDX-FileCopyrightText = "2021-2023 SECO Mind Srl"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = "doc/versions.js"
precedence = "aggregate"
SPDX-FileCopyrightText = "2024 SECO Mind Srl"
SPDX-License-Identifier = "CC0-1.0"

[[annotations]]
path = "CHANGELOG.md"
precedence = "aggregate"
SPDX-FileCopyrightText = "2021-2023 SECO Mind Srl"
SPDX-License-Identifier = "CC0-1.0"

[[annotations]]
