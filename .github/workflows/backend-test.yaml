name: Backend CI

on:
  # Run when pushing to stable branches
  push:
    paths:
      - "backend/**"
      - ".tool-versions"
      - ".github/workflows/backend-test.yaml"
    branches:
      - "main"
      - "release-*"
  # Run on pull requests matching apps
  pull_request:
    paths:
      - "backend/**"
      - ".tool-versions"
      - ".github/workflows/backend-test.yaml"

env:
  MIX_ENV: test
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash
    working-directory: ./backend

jobs:
  build-test:
    name: Build TEST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: team-alembic/staple-actions/actions/mix-compile@main # main
        with:
          working-directory: backend
          mix-env: test
          args: "--warnings-as-errors"

  formatter:
    name: Code formatting
    runs-on: ubuntu-latest
    needs:
      - build-test
    steps:
      - uses: actions/checkout@v5
      - uses: team-alembic/staple-actions/actions/mix-format@main
        with:
          working-directory: backend
          mix-env: test

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest
    needs:
      - build-test
    steps:
      - uses: actions/checkout@v5
      - uses: team-alembic/staple-actions/actions/mix-dialyzer@main
        with:
          working-directory: backend
          mix-env: test
  credo:
    name: Credo
    runs-on: ubuntu-latest
    needs:
      - build-test
    steps:
      - uses: actions/checkout@v5
      - uses: team-alembic/staple-actions/actions/mix-credo@main
        with:
          working-directory: backend
          mix-env: test

  test:
    name: Test
    needs: build-test
    strategy:
      matrix:
        postgres: [13, 14, 15, 16, 17]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v5
      - uses: team-alembic/staple-actions/actions/mix-test@main
        with:
          working-directory: backend
          mix-env: test
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: postgres

  coverage:
    name: Coverage
    needs: build-test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v5
      - uses: team-alembic/staple-actions/actions/mix-task@main
        with:
          working-directory: backend
          mix-env: test
          task: coveralls.github -o coverage_results --warnings-as-errors
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: postgres

  integration-minio:
    name: Integration tests using MinIO
    needs: build-test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v5
      - name: Start MinIO
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest \
            server /data --console-address ":9001"

      - name: Wait for MinIO to be ready
        run: |
          echo "Waiting for MinIO to start..."
          for i in {1..30}; do
            if curl -f http://localhost:9000/minio/health/live 2>/dev/null; then
              echo "MinIO is ready!"
              break
            fi
            echo "Attempt $i/30: MinIO not ready yet..."
            sleep 2
          done

      - name: Bucket setup
        run: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x ./mc
          ./mc alias set minio http://localhost:9000 minioadmin minioadmin;
          ./mc mb minio/edgehog;
          ./mc anonymous set download minio/edgehog;

      - uses: team-alembic/staple-actions/actions/mix-task@main
        with:
          mix-env: test
          working-directory: backend
          task: test --only integration_storage
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: postgres
          STORAGE_TYPE: s3
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_REGION: local
          S3_SCHEME: http://
          S3_HOST: localhost
          S3_PORT: 9000
          S3_BUCKET: edgehog
          S3_ASSET_HOST: http://localhost:9000/edgehog

  integration-azurite:
    name: Integration tests using Azurite
    needs: build-test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - "10000:10000"
          - "10001:10001"
          - "10002:10002"
        options: >-
          --health-cmd "nc -z 127.0.0.1 10000"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v5
      - name: Storage setup
        env:
          AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
        run: |
          # install az-cli
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

          # setup container
          az storage container create --name edgehog --connection-string $AZURE_STORAGE_CONNECTION_STRING
          az storage container set-permission --name edgehog --public-access blob --connection-string $AZURE_STORAGE_CONNECTION_STRING

      - uses: team-alembic/staple-actions/actions/mix-task@main
        with:
          mix-env: test
          working-directory: backend
          task: test --only integration_storage
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: postgres
          STORAGE_TYPE: azure
          AZURE_BLOB_ENDPOINT: "http://localhost:10000/devstoreaccount1"
          AZURE_CONTAINER: "edgehog"
          AZURE_STORAGE_ACCOUNT_KEY: "Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw=="
          AZURE_STORAGE_ACCOUNT_NAME: "devstoreaccount1"

  build-docker-image:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build Docker image
        run: docker build .
