name: Edgehog docs generation

# publish Generate and publish docs on pushes on main (or release branches) only
# when backend or frontend files are touched.
on:
  workflow_call:
    inputs:
      release-made:
        required: true
        type: boolean
      release-version:
        type: string
      publish:
        type: boolean
        default: true

defaults:
  run:
    shell: bash

jobs:
  docs:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout the source
        uses: actions/checkout@v6
        with:
          path: edgehog
          show-progress: false
      - name: Checkout the docs repository
        uses: actions/checkout@v6
        with:
          repository: edgehog-device-manager/docs
          path: docs
          show-progress: false
      - name: Checkout the interfaces repository
        uses: actions/checkout@v6
        with:
          repository: edgehog-device-manager/edgehog-astarte-interfaces
          path: edgehog-astarte-interfaces
          show-progress: false
      - name: Compute docs version
        id: compute-version
        run: |
          version=$(${{ inputs.release-made }} && echo ${{ inputs.release-version }} || echo "snapshot")
          echo "version=$version" >> $GITHUB_OUTPUT
      - uses: ./edgehog/.github/actions/doc-generate
        with:
          edgehog: edgehog
          docs: docs
          astarte-interfaces: edgehog-astarte-interfaces
          version: ${{ steps.compute-version.outputs.version }}
      - uses: ./edgehog/.github/actions/doc-publish
        if: ${{ inputs.publish }}
        with:
          docs: docs
