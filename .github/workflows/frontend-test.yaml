name: Build and Test Frontend

on:
  # Run when pushing to stable branches
  push:
    paths:
      - "frontend/**"
      - ".tool-versions"
      - ".github/workflows/frontend-test.yaml"
    branches:
      - "main"
      - "release-*"
  # Run on pull requests matching apps
  pull_request:
    paths:
      - "frontend/**"
      - ".tool-versions"
      - ".github/workflows/frontend-test.yaml"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          show-progress: false
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Check formatting
        working-directory: frontend
        run: npm run check-format
      - name: Extract and verify translations
        working-directory: frontend
        run: |
          cp src/i18n/langs/en.json src/i18n/langs/en.json.bak
          npm run i18n:extract
          diff -I '^--' src/i18n/langs/en.json.bak src/i18n/langs/en.json
      - name: Compare keys ordering and line count for all language files
        working-directory: frontend
        run: npm run i18n:check
      - name: Check linting
        working-directory: frontend
        run: npm run check-lint
      - name: Check Typescript
        working-directory: frontend
        run: npm run check-types
      - name: Run tests
        working-directory: frontend
        run: npm run coverage
      - name: Upload to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: frontend/coverage/lcov.info

  build-docker-image:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Build Docker image
        working-directory: frontend
        run: docker build .
