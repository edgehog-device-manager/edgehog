name: frontend check translations
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read
defaults:
  run:
    shell: bash
    working-directory: frontend
env:
  MIX_ENV: test
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  check-translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          show-progress: false
      - uses: actions/setup-node@v6
        id: cache-npm
        with:
          node-version-file: .tool-versions
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: npm install
        working-directory: frontend
        run: npm i
      - name: Extract and verify translations
        working-directory: frontend
        run: |
          cp src/i18n/langs/en.json src/i18n/langs/en.json.bak
          npm run i18n:extract
          diff -I '^--' src/i18n/langs/en.json.bak src/i18n/langs/en.json
      - name: Compare keys ordering and line count for all language files
        working-directory: frontend
        run: npm run i18n:check
