name: License Header Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  license-check:
    name: Verify Copyright Headers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          # Fetch base and head for comparison
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Set up Python (for reuse tool)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pipx
        run: |
          python -m pip install --user pipx
          python -m pipx ensurepath

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install reuse tool
        run: uv tool install reuse

      - name: Make license script executable
        run: chmod +x ./tools/license.sh

      - name: Run license check
        run: |
          echo "üîç Checking license headers for files changed in this PR..."
          ./tools/license.sh --check --base "${{ github.event.pull_request.base.sha }}"
