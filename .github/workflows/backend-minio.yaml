name: Minio Integration Test
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read
defaults:
  run:
    shell: bash
    working-directory: backend
env:
  MIX_ENV: test
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  integration-minio:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - name: Start MinIO
        run: |
          docker run -d \
            --name minio \
            -p 9000:9000 \
            -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest \
            server /data --console-address ":9001"

      - name: Wait for MinIO to be ready
        run: |
          echo "Waiting for MinIO to start..."
          for i in {1..30}; do
            if curl -f http://localhost:9000/minio/health/live 2>/dev/null; then
              echo "MinIO is ready!"
              break
            fi
            echo "Attempt $i/30: MinIO not ready yet..."
            sleep 2
          done

      - name: Bucket setup
        run: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x ./mc
          ./mc alias set minio http://localhost:9000 minioadmin minioadmin;
          ./mc mb minio/edgehog;
          ./mc anonymous set download minio/edgehog;

      - uses: team-alembic/staple-actions/actions/mix-task@main
        with:
          mix-env: test
          working-directory: backend
          task: test --only integration_storage
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: postgres
          STORAGE_TYPE: s3
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_REGION: local
          S3_SCHEME: http://
          S3_HOST: localhost
          S3_PORT: 9000
          S3_BUCKET: edgehog
          S3_ASSET_HOST: http://localhost:9000/edgehog
