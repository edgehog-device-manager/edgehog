name: Backend CI

on:
  # Run when pushing to stable branches
  push:
    paths:
      - "backend/**"
      - ".tool-versions"
      - ".github/workflows/backend-*.yaml"
    branches:
      - "main"
      - "release-*"
  # Run on pull requests matching apps
  pull_request:
    paths:
      - "backend/**"
      - ".tool-versions"
      - ".github/workflows/backend-*.yaml"

jobs:
  warmup-cache:
    uses: ./.github/workflows/backend-warmup-cache.yaml
  formatter:
    needs: [warmup-cache]
    uses: ./.github/workflows/backend-formatter.yaml
  dialyzer:
    needs: [warmup-cache]
    uses: ./.github/workflows/backend-dialyzer.yaml
  credo:
    needs: [warmup-cache]
    uses: ./.github/workflows/backend-credo.yaml
  audit:
    needs: [warmup-cache]
    uses: ./.github/workflows/backend-audit.yaml
  sobelow:
    needs: [warmup-cache]
    uses: ./.github/workflows/backend-sobelow.yaml
  test:
    needs: [warmup-cache]
    uses: ./.github/workflows/backend-test.yaml
  coverage:
    needs: [warmup-cache]
    uses: ./.github/workflows/backend-coverage.yaml
  minio:
    needs: [warmup-cache]
    uses: ./.github/workflows/backend-minio.yaml
  azurite:
    needs: [warmup-cache]
    uses: ./.github/workflows/backend-azurite.yaml
  docker-build:
    uses: ./.github/workflows/backend-docker-build.yaml
