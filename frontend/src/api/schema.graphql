  PENDING

  "The OTA operation was acknowledged from the device"
  ACKNOWLEDGED

  "The device is downloading the update"
  DOWNLOADING

  "The device is deploying the update"
  DEPLOYING

  "The device deployed the update"
  DEPLOYED

  "The device is in the process of rebooting"
